<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape AI</title>
    <link rel="icon" type="image/png" href="./img/10_favicon/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="./styles/animations-keyframes.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/skeleton.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/fireball-Item.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/state.class.js"></script>
    <script src="./js/game.class.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">

    <div class="rotate-warning">
        <div class="rotate-card">
            <p>Please rotate your device. For the best experience, play in landscape.</p>
        </div>
    </div>

    <div class="landscape-warning hidden" id="landscape-warning">
        <p>Fullscreen is only available in landscape mode.</p>
        <button class="btn-warning" onclick="closeElement('landscape-warning')"></button>
    </div>

    <div class="frame" id="fs">
        <div class="sound-screen-controlls">
            <button class="controlls resize" id="btn-fs" onclick="fullscreen()" aria-label="Fullscreen"></button>
            <button class="controlls mute" id="sound-btn" onclick="toggleMusic()" aria-label="Fullscreen"></button>
        </div>

        <div class="game-result_wrapper hidden" id="result">
            <div class="action-buttons">
                <button class="controlls home" id="btn-fs" onclick="home()" aria-label="Fullscreen"></button>
                <button class="controlls replay" id="sound-btn" onclick="replay()" aria-label="Fullscreen"></button>
            </div>
        </div>

        <div class="menu" id="menu">
            <button class="btn-menu start" id="start-btn" onclick="startGame()"></button>
            <button class="btn-menu controls" id="controls-btn" onclick="openElement('controls-wrapper')"></button>
        </div>

        <div class="controls-wrapper hidden" id="controls-wrapper">
            <button class="btn-warning" onclick="closeElement('controls-wrapper')"></button>
        </div>

        <div class="btns-mobile-wrapper" id="hud">
            <div class="panel-wrapper-left" id="btns-mobile-move">
                <button class="controlls arrow-left" id="btn-left"></button>
                <button class="controlls arrow-right" id="btn-right"></button>
            </div>
            <div class="panel-wrapper-right" id="btns-mobile-actions">
                <button class="controlls arrow-jump" id="btn-jump"></button>
                <button class="controlls btn-shoot" id="btn-shoot"></button>
            </div>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>
</body>

</html>
